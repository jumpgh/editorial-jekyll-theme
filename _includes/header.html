<!-- Header -->
  <header id="header">
    <a href="{{ '' | absolute_url }}" class="logo"><strong>{{ site.title }}</strong> {{ site.subtitle }}</a>
    <ul class="icons">
      {%- for social in site.socials -%}
      <li>
        <a href="{{ social[1] }}" class="icon fa-{{ social[0] }}" target="_blank">
          <span class="label">{{ social[0] }}</span>
        </a>
      </li>
      {%- endfor -%}
    </ul>
  </header>
