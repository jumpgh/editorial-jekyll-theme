<html>

	{% include head.html %}

	<body>
	  <!-- Wrapper -->
	  <div id="wrapper">
	  	<!-- Main -->
	    <div id="main">
	      <div class="inner">

	      	{% include header.html %}

		      <!-- Content -->
	        <section>
	        	<!-- Elements -->
						<h2 id="elements">{{ page.model }}</h2>
						<div class="row 200%">
							<!-- product description -->
							<div class="6u 12u$(medium)">
								<h3>Описание</h3>
								<p>{{ page.brief }}</p>
								<h3>Назначение</h3>
								<p>{{ page.description }}</p>
							</div>
							<!-- product image -->
							<div class="6u 12u$(medium)">
								<div class="11u">
									<span class="image fit"><img src="{{ page.images[0] }}" alt="" /></span>
								</div>
							</div>
						</div>
						<hr />
						<!-- product specs -->

	        	{{ content }}

	        </section>
	      </div>
	    </div>

	    {% include sidebar.html %}

	  </div>

	  {% include footer.html %}

	</body>
</html>
