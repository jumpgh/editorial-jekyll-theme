<html>

	{% include head.html %}

	<style>
	.mySlides {display:none;}
	</style>

	<body>
		<div id="myModal" class="modal">
		</div>
	  <!-- Wrapper -->
	  <div id="wrapper">
	  	<!-- Main -->
	    <div id="main">
	      <div class="inner">

	      	{% include header.html %}

		      <!-- Content -->
	        <section>
	        	<!-- Elements -->
						<h2 id="elements">{{ page.model }}</h2>
						<div class="row 200%">
							<!-- product description -->
							<div class="6u 12u$(medium)">
								<h3>Назначение</h3>
								<p class="description">{{ page.brief }}</p>
								<h3>Описание</h3>
								<p class="description">{{ page.description }}</p>
							</div>
							<!-- product image -->
							<div class="6u 12u$(medium)">
								<div class="row">
									{%- for image in page.images -%}
								  <img class="mySlides" src="{{ image | absolute_url }}" style="width:100%">
								  {%- endfor -%}
								</div>
								<div class="row">
									<ul class="actions fit">
										<li>
											<button href="#" class="button fit" onclick="plusDivs(-1)">&#10095;</button>
										</li>
										<li>
											<button href="#" class="button fit" onclick="plusDivs(1)">&#10094;</button>
										</li>
									</ul>
									  <!--
										<span class="image fit"><img src="{{ page.images[0] | absolute_url }}" alt="" /></span>
										-->
  							</div>
							</div>
						</div>
						<hr />
						<!-- product specs -->

	        	{{ content }}

	        </section>
	      </div>
	    </div>

	    {% include sidebar.html %}

	  </div>

	  {% include footer.html %}

	</body>

	<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  if (n > x.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
	    x[i].style.display = "none";  
	  }
	  x[slideIndex-1].style.display = "block";  
	}
	</script>
</html>
